
<mat-drawer-container class="example-container mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img class="menu-logo" src="assets/img/logo.png" alt="logo"> 
      <span>Simple CRM</span>
    </div>
    <ul class="menu-items">
      <li [routerLink]="('dashboard')">
        <span class="material-icons">
          fact_check
        </span>
        Dashboard
      </li>
      <li [routerLink]="('user')">
        <span class="material-icons">
        account_circle
        </span>User
      </li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>

  <div class="router-container">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
