
<mat-drawer-container class="example-container mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img src="" alt="logo"> 
    </div>

    <ul class="menu-items">
      <li>
        <span class="material-icons">
          fact_check
        </span>
        Dashboard
      </li>
      <li>
        <span class="material-icons">
        account_circle
        </span>User
      </li>

    </ul>
  </mat-drawer>
  <div class="example-sidenav-content">


    <mat-toolbar>
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM</span>
        
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
</mat-drawer-container>
