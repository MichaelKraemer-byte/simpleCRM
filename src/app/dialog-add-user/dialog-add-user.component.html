<mat-dialog-content class="dialogBox">
  <h1 mat-dialog-title>Add User</h1>
  <p>What's your name?</p>

  <div class="allInputsContainer">

    <div class="inputContainer">
      <mat-form-field appearance="outline" class="formField">
        <mat-label>First name</mat-label>
        <input [disabled]="loading" matInput [(ngModel)]="user.firstName">
      </mat-form-field>
      <mat-form-field appearance="outline" class="formField mr-16">
        <mat-label>Surname</mat-label>
        <input [disabled]="loading" matInput [(ngModel)]="user.surName">
      </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input [disabled]="loading" matInput [matDatepicker]="picker" [(ngModel)]="birthDate">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="formField">
      <mat-label>Street + House No.</mat-label>
      <input [disabled]="loading" matInput [(ngModel)]="user.street">
    </mat-form-field>

    <div class="inputContainer">
      <mat-form-field appearance="outline" class="formField mr-16">
        <mat-label>Zip code</mat-label>
        <input [disabled]="loading" matInput [(ngModel)]="user.zipCode">
      </mat-form-field>
      <mat-form-field appearance="outline" class="formField">
        <mat-label>City</mat-label>
        <input [disabled]="loading" matInput [(ngModel)]="user.city">
      </mat-form-field>
    </div>
  </div>

  <mat-dialog-actions>
    <button [disabled]="loading" mat-button (click)="closeDialog()">Cancel</button> 
    <button [disabled]="loading"  mat-button cdkFocusInitial (click)="saveUser()">Save</button>
  </mat-dialog-actions>  
  
  @if(loading) {
    <mat-progress-bar class="mat-progress-bar" mode="indeterminate"></mat-progress-bar>
  }
</mat-dialog-content>
